<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hand outline -->
  <path
    d="M150 350 C130 330, 120 300, 110 250 L100 200 C90 150, 85 120, 90 100 C95 80, 110 70, 130 80 C150 90, 170 80, 190 90 C210 100, 220 120, 215 150 C210 180, 200 220, 190 250 L180 300 C170 330, 160 340, 150 350"
    fill="none"
    stroke="black"
    stroke-width="2"
  />

  <!-- Fingers -->
  <g id="thumb">
    <path
      d="M90 100 C70 90, 60 70, 70 50 C80 30, 100 20, 120 30"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
    <!-- Joints -->
    <circle cx="70" cy="50" r="3" fill="black"/>
    <circle cx="90" cy="100" r="3" fill="black"/>
    <text x="50" y="40" font-size="12">CMC</text>
    <text x="95" y="85" font-size="12">MCP</text>
  </g>

  <!-- Index finger -->
  <g id="index">
    <path
      d="M130 80 L120 40 L110 20"
      stroke="black"
      stroke-width="2"
      fill="none"
    />
    <circle cx="120" cy="40" r="3" fill="black"/>
    <circle cx="110" cy="20" r="3" fill="black"/>
    <text x="125" y="45" font-size="12">PIP</text>
    <text x="115" y="25" font-size="12">DIP</text>
  </g>

  <!-- Middle finger -->
  <g id="middle">
    <path
      d="M150 80 L150 30 L150 10"
      stroke="black"
      stroke-width="2"
      fill="none"
    />
    <circle cx="150" cy="30" r="3" fill="black"/>
    <circle cx="150" cy="10" r="3" fill="black"/>
  </g>

  <!-- Ring finger -->
  <g id="ring">
    <path
      d="M170 80 L180 40 L190 20"
      stroke="black"
      stroke-width="2"
      fill="none"
    />
    <circle cx="180" cy="40" r="3" fill="black"/>
    <circle cx="190" cy="20" r="3" fill="black"/>
  </g>

  <!-- Little finger -->
  <g id="little">
    <path
      d="M190 90 L210 50 L220 30"
      stroke="black"
      stroke-width="2"
      fill="none"
    />
    <circle cx="210" cy="50" r="3" fill="black"/>
    <circle cx="220" cy="30" r="3" fill="black"/>
  </g>

  <!-- Anatomical labels -->
  <text x="20" y="380" font-size="14" font-weight="bold">Left Hand - Anterior (Palm) View</text>

  <!-- Anatomical landmarks -->
  <g id="landmarks" font-size="10">
    <text x="140" y="200">Metacarpals</text>
    <text x="80" y="150">Thenar</text>
    <text x="200" y="150">Hypothenar</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(20, 300)">
    <text x="0" y="0" font-size="10">Landmarks:</text>
    <text x="0" y="15" font-size="10">• MCP: Metacarpophalangeal Joint</text>
    <text x="0" y="30" font-size="10">• PIP: Proximal Interphalangeal Joint</text>
    <text x="0" y="45" font-size="10">• DIP: Distal Interphalangeal Joint</text>
  </g>
</svg>