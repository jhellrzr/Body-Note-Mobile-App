<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Hand outline -->
  <path
    d="M150 350 C130 330, 120 300, 110 250 L100 200 C90 150, 85 120, 90 100 C95 80, 110 70, 130 80 C150 90, 170 80, 190 90 C210 100, 220 120, 215 150 C210 180, 200 220, 190 250 L180 300 C170 330, 160 340, 150 350"
    fill="none"
    stroke="black"
    stroke-width="2"
  />

  <!-- Dorsal tendons -->
  <g id="tendons">
    <path
      d="M130 80 L130 200 M150 80 L150 200 M170 80 L170 200 M190 90 L190 200"
      stroke="black"
      stroke-width="1"
      stroke-dasharray="4,4"
    />
  </g>

  <!-- Extensor retinaculum -->
  <path
    d="M90 120 C120 110, 180 110, 210 120"
    stroke="black"
    stroke-width="2"
    fill="none"
  />

  <!-- Fingers with visible joints -->
  <g id="fingers">
    <!-- Thumb -->
    <path
      d="M90 100 C70 90, 60 70, 70 50 C80 30, 100 20, 120 30"
      fill="none"
      stroke="black"
      stroke-width="2"
    />
    <circle cx="70" cy="50" r="3" fill="black"/>

    <!-- Other fingers -->
    <g id="knuckles">
      <circle cx="130" cy="80" r="3" fill="black"/>
      <circle cx="150" cy="80" r="3" fill="black"/>
      <circle cx="170" cy="80" r="3" fill="black"/>
      <circle cx="190" cy="90" r="3" fill="black"/>
    </g>
  </g>

  <!-- Anatomical labels -->
  <text x="20" y="380" font-size="14" font-weight="bold">Left Hand - Posterior (Dorsal) View</text>

  <!-- Anatomical landmarks -->
  <g id="landmarks" font-size="10">
    <text x="140" y="130">Extensor Retinaculum</text>
    <text x="200" y="170">Extensor Tendons</text>
    <text x="60" y="170">First Dorsal</text>
    <text x="60" y="185">Interosseous</text>
  </g>

  <!-- Legend -->
  <g id="legend" transform="translate(20, 300)">
    <text x="0" y="0" font-size="10">Structures:</text>
    <text x="0" y="15" font-size="10">• Extensor Digitorum Tendons</text>
    <text x="0" y="30" font-size="10">• Metacarpal Bones</text>
    <text x="0" y="45" font-size="10">• Dorsal Interossei</text>
  </g>
</svg>