<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="apple-mobile-web-app-title" content="Body Note" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.json" />
    <title>Body Note - Pain Tracking Made Simple</title>
    <style>
      .app-loader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s;
      }

      .app-loader.loaded {
        opacity: 0;
        pointer-events: none;
      }

      .heart-loader {
        width: 50px;
        height: 50px;
        margin-bottom: 16px;
        color: hsl(211, 90%, 45%);
        animation: pulse 1.2s ease-in-out infinite;
      }

      @keyframes pulse {
        0% { transform: scale(0.95); }
        50% { transform: scale(1.1); }
        100% { transform: scale(0.95); }
      }

      .loader-text {
        color: hsl(211, 90%, 45%);
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div class="app-loader">
      <svg class="heart-loader" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
      <span class="loader-text">Loading Body Note...</span>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Remove loader when app is ready
      window.addEventListener('load', () => {
        const loader = document.querySelector('.app-loader');
        if (loader) {
          loader.classList.add('loaded');
          setTimeout(() => loader.remove(), 300);
        }
      });
    </script>
  </body>
</html>
